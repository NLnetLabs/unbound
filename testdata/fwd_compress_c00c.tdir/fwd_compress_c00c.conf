server:
	verbosity: 2
	# num-threads: 1
	interface: 127.0.0.1
	port: @PORT@
	use-syslog: no
	directory: .
	pidfile: "unbound.pid"
	chroot: ""
	username: ""
	do-not-query-localhost: no
	minimal-responses: no
	iter-scrub-promiscuous: no
	rrset-roundrobin: no
forward-zone:
	name: "."
	forward-addr: "127.0.0.1@@TOPORT@"

