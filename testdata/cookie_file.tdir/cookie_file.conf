server:
	verbosity: 7
	use-syslog: no
	directory: ""
	pidfile: "unbound.pid"
	chroot: ""
	username: ""
	do-not-query-localhost: no
	use-caps-for-id: no
	#port: @SERVER_PORT@
	interface: lo
	access-control: ::0/0 allow
	cookie-secret-file: "cookie_secrets.txt"
	answer-cookie: yes

auth-zone:
	name: "."
	for-downstream: yes

remote-control:
	control-enable: yes
	control-interface: @CONTROL_PATH@/controlpipe.@CONTROL_PID@
	control-use-cert: no
