server:
	verbosity: 2
	# num-threads: 1
	interface: 127.0.0.1@@COAP_PORT@
	interface: 127.0.0.1@@COAPS_PORT@
	outgoing-interface: 127.0.0.1
	coap-port: @COAP_PORT@
	coaps-port: @COAPS_PORT@
	use-syslog: no
	directory: .
	pidfile: "unbound.pid"
	chroot: ""
	username: ""
	do-not-query-localhost: no
	discard-timeout: 3000  # testns uses sleep=2

	local-zone: "example.net" static
	local-data: "www1.example.net. IN A 1.2.3.1"
	local-data: "www2.example.net. IN A 1.2.3.2"
	local-data: "www3.example.net. IN A 1.2.3.3"
	local-zone: "drop.net" deny
	tcp-upstream: yes

forward-zone:
	name: "."
	forward-addr: "127.0.0.1@@TOPORT@"
