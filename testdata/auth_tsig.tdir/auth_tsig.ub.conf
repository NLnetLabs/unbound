server:
	verbosity: 7
	num-threads: 1
	interface: 127.0.0.1
	port: @UNBOUND_PORT@
	use-syslog: no
	directory: ""
	pidfile: "unbound.pid"
	chroot: ""
	username: ""
	do-not-query-localhost: no
	log-queries: yes

# This tsig key is used for testing.
tsig-key:
	name: "test.key"
	algorithm: sha256
	secret: "K2tf3TRjvQkVCmJF3/Z9vA=="

auth-zone:
	name: "example.com"
	zonefile: "unbound-example.com.zone"
	for-upstream: yes
	for-downstream: yes
	primary-tsig: "127.0.0.1@@NSD_PORT@" test.key
	allow-notify-tsig: "127.0.0.2@@NSD_PORT@" test.key
