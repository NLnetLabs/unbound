	xfrdfile: xfrd.state
	username: ""
	chroot: ""
	zonesdir: ""
	pidfile: "nsd.pid"
	zonelistfile: "zone.list"
	verbosity: 5
	port: @NSD_PORT@
	interface: 127.0.0.1@@NSD_PORT@

key:
