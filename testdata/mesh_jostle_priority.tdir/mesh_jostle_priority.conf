server:
        num-threads: 1
	verbosity: 5
	use-syslog: no
	directory: ""
	pidfile: "unbound.pid"
	chroot: ""
	username: ""
	do-not-query-localhost: no
	use-caps-for-id: no
	port: @SERVER_PORT@
	interface: 127.0.0.1

        num-queries-per-thread: 2
        infra-cache-min-rtt: 1000

stub-zone:
	name: "a.slow"
	stub-addr: 127.0.0.1@@SLOW_STUB_PORT@

stub-zone:
	name: "b.slow"
	stub-addr: 127.0.0.1@@SLOW_STUB_PORT@

stub-zone:
	name: "c.fast"
	stub-addr: 127.0.0.1@@FAST_STUB_PORT@
